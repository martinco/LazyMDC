<div class="tab-pane active" id="login">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Login</h1>
  </div>
  <div style="height:20px"></div>
  <form id="login-form" target='#' method=post class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col"></div>
      <div class="col col-5">
        <div class="alert alert-danger" role="alert" id='login-alert' style="visibility:hidden">
          Invalid username or password
        </div>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text text-center align-middle">
              <span data-feather="user"></span>
            </div>
          </div>
          <input type="text" class="form-control deparr-location nospin" name="username" id="login-username" placeholder="Username" required pattern='.{4,}'>
        </div>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text text-center align-middle">
              <span data-feather="lock"></span>
            </div>
          </div>
          <input type="password" class="form-control deparr-location nospin" name="password" id="login-password" placeholder="Password" required pattern='.+'>
        </div>
        <div class="text-right">
          <button class="btn btn-primary" type="submit" id="login-submit">Login</button>
        </div>
        <div style="height:10px"></div>
      </div>
      <div class="col"></div>
    </div>
  </form>
</div>
