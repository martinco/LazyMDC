<div class="modal fade" id="download-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Download Links</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div style="margin-bottom:10px">
          These links reference <b>snapshots</b>
          <br><br>
          Any edits to the MDC will not be reflected in these download links
          and new ones will need to be generated
        </div>

        <div class="form-row">
          <div class="col col-10"> 
            <label class="heading">PNG</label>
            <input id="download-dialog-png" class="form-control">
          </div>
          <div class="col col-2"> 
            <label class="heading">&nbsp;</label>
            <button id="download-dialog-png-button" class="form-control"><div id="download-dialog-png-button-text">Copy</div></button>
          </div>
        </div>
        <div class="form-row">
          <div class="col col-10"> 
            <label class="heading">PDF</label>
            <input id="download-dialog-pdf" class="form-control">
          </div>
          <div class="col col-2"> 
            <label class="heading">&nbsp;</label>
            <button id="download-dialog-pdf-button" class="form-control"><div id="download-dialog-pdf-button-text">Copy</div></button>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
